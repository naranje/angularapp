<div class="container">
  <div class="row grid-container">
      <div class="col-md-10">
          <div class="table">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>Id</th>
                          <th>Title</th>
                          <th>Clue Count</th>
                          <th>Go To Clues</th>  
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categories">
                          <td>{{ category.id}}</td>
                          <td>{{ category.title}}</td>
                          <td>{{ category.clues_count}}</td>
                          <td><a [routerLink]="['/category',category.id]">Clues</a></td>
                      </tr>
                      <tr *ngIf="!categories.length">
                          <td>&nbsp;</td>
                          <td colspan="4">No Records Found</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
