<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Answer</th>
            <th>Question</th>
            <th>Value</th>
            <th>Airdate</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let clue of clues">
            <td>{{ clue.id}}</td>
            <td>{{ clue.answer}}</td>
            <td>{{ clue.question }}</td>
            <td>{{ clue.value | currency  : 'USD' : 'symbol' : '1.0' }}</td>
            <td>{{ clue.airdate | date:'shortDate'}}</td>
            <td>{{ clue.category.title }}</td>
        </tr>
        <tr *ngIf="!clues.length">
            <td>&nbsp;</td>
            <td colspan="6">No Records Found</td>
        </tr>
    </tbody>
</table>
