<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                {{ title }}
            </h4>
        </div>
        <div class="panel-body">
            <form class="navbar-form navbar-right" [formGroup]="dateSearchForm" (ngSubmit)="getClues(dateSearchForm.value)">
                    <div class="form-group" >
                        Start Date:
                        <input class="form-control" #startDateInput [matDatepicker]="startDate" placeholder="Start Date"
                            formControlName="startDate">
                        <mat-datepicker-toggle  matSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                        End Date:
                        <input class="form-control" #endDateInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                        <button class="btn btn-primary btn-md" type="submit">Search</button>
                    </div>
            </form>
            <app-filter *ngIf="clues?.length > 0" (changed)="filterChanged($event)"></app-filter>
        </div>
        <app-clues-grid [clues]="filteredClues"></app-clues-grid>
    </div>
</div>
